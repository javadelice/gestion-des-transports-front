<div class="text-center my-4">
  <img src="assets/icons/logo.svg" class="img-fluid rounded my-4" alt="Responsive image">
  <h1>GDT</h1>
  <h3>Gestion Du Transport</h3>
</div>

<mdb-card class="animated zoomIn">
  <mdb-card-header class="primary-color white-text">
    <h4 class="text-center">Authentification</h4>
  </mdb-card-header>
  <mdb-card-body>

    <form>
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" [validateSuccess]="false" data-error="Une adresse email est requise" id="defaultForm-email"
          class="form-control" name="email" mdbInputDirective [(ngModel)]="collegue.email" required>
        <label for="defaultForm-email">Email</label>
      </div>
      <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="defaultForm-pass" [validateSuccess]="false" data-error="Un mot de passe est requis"
          name="motDePasse" class="form-control" mdbInputDirective [(ngModel)]="collegue.motDePasse" required>
        <label for="defaultForm-pass">Mot de passe</label>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary" (click)="connecter(content)">Se connecter</button>



      </div>
      <div *ngIf="err" class="text-danger">
        Oops, les informations saisies ne permettent pas de vous authentifier.
      </div>
    </form>
  </mdb-card-body>
</mdb-card>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Choisissez votre profil</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 text-center">
          <img src="assets/icons/collab.svg" class="img-fluid rounded my-4" alt="Responsive image">
        </div>
        <div class="col-sm-4 text-center">
          <img src="assets/icons/chauffeur.svg" class="img-fluid rounded my-4"
               alt="Responsive image"></div>
        <div class="col-sm-4 text-center ">
          <img src="assets/icons/admin.svg" class="img-fluid rounded my-4" alt="Responsive image">
        </div>
        <div class="w-100"></div>
        <a class="nav-item nav-link" routerLink="/collaborateur"><div class="col-sm-4 text-center">Collaborateur </div></a>
        <a class="nav-item nav-link" routerLink="/chauffeur"><div class="col-sm-4 text-center">Chauffeur</div></a>
        <a class="nav-item nav-link" routerLink="/administrateur"><div class="col-sm-4 text-center"></div><div class="col-sm-4 text-center">Administrateur</div></a>
      </div>

    </div>
  </div>
</ng-template>
