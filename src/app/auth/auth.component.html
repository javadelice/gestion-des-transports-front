<div>

<div class="text-center my-4">
  <img src="assets/icons/logo.svg" class="img-fluid rounded my-4" alt="Responsive image">
  <h1>GDT</h1>
  <h3>Gestion Du Transport</h3>
</div>

<mdb-card class="animated zoomIn">
  <mdb-card-header class="primary-color white-text">
    <h4 class="text-center">Authentification</h4>
  </mdb-card-header>
  <mdb-card-body>

    <form>
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" [validateSuccess]="false" data-error="Une adresse email est requise" id="defaultForm-email"
          class="form-control" name="email" mdbInputDirective [(ngModel)]="collegue.email" required>
        <label for="defaultForm-email">Email</label>
      </div>
      <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="defaultForm-pass" [validateSuccess]="false" data-error="Un mot de passe est requis"
          name="motDePasse" class="form-control" mdbInputDirective [(ngModel)]="collegue.motDePasse" required>
        <label for="defaultForm-pass">Mot de passe</label>
      </div>
      <div class="text-center">
        <a type="button" mdbBtn color="primary" sclass="waves-light" data-toggle="modal" data-target="#exampleModal" mdbWavesEffect value="Se connecter"
          (click)="connecter()">Se connecter</a>
      </div>
      <div *ngIf="err" class="text-danger">
        Oops, les informations saisies ne permettent pas de vous authentifier.
      </div>
    </form>
  </mdb-card-body>
</mdb-card>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
