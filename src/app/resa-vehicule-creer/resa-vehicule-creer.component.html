<div class="row align-items-center mt-3 mb-3">
  <div class="col-md-3">
    <label for="dateDepart" class="text-center mt-2">Date/heure de réservation :</label>
  </div>
  <div class="col-md-4">
    <input class="form-control mb-1" type="date" id="dateDepart" name="dateDebut" [(ngModel)]="infoResa.dateDepart"
      #dateDepart="ngModel" required />
    <div *ngIf="dateDepart.dirty && dateDepart.invalid " class="invalid-feedback">La date de réservation est obligatoire
    </div>
  </div>
  <div class="col-md-2">
    <select class="custom-select mr-sm-2 mb-1 form-control" id="heureDepart" name="heureDepart"
      [(ngModel)]="infoResa.heureDepart" #heureDepart="ngModel" required>

      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
    </select>
  </div>
  <div class="text-center mt-2">
    <p>h</p>
  </div>
  <div class="col-md-2">
    <select class="custom-select mr-sm-2 mb-1" id="minuteDepart" name="minuteDepart" [(ngModel)]="infoResa.minuteDepart"
      #minuteDepart="ngModel" required>
