<h1>Vos réservations</h1>
<div class="container-fluid m-1" class="my-5">
  <div class="text-right">
    <button type="button" class="btn btn-light" routerLink="/reservations/creer">Réserver un transport</button>
  </div>
</div>


<div class="my-5">
<ngb-accordion [closeOthers]="true">
  <ngb-panel id="static-1">
      <ng-template ngbPanelTitle>
          <span> <h6>Covoiturage  </h6></span>
        </ng-template>
    <ng-template ngbPanelContent>
      <app-covoit-resa></app-covoit-resa>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="static-2">
      <ng-template ngbPanelTitle>
          <span> <h6>Véhicule de service </h6></span>

        </ng-template>
    <ng-template ngbPanelContent>
      <app-vehicule-resa></app-vehicule-resa>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
</div>
