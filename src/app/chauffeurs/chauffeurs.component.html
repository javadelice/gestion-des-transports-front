<mdb-card>
  <mdb-card-header class="primary-color white-text">
    <h5>
      <strong>Gérer les chauffeurs</strong>
    </h5>
  </mdb-card-header>

  <mdb-card-body class="px-lg-5 pt-0">
    <form>
      <div class="row align-items-center mt-3">
        <!--BARRE RECHERCHE MATRICULE-->
        <div class="col-md-3">
          <label class="ml-2">Matricule </label>
        </div>
        <div class="col-md-4">
          <input type="search" class="form-control" [(ngModel)]="matricule" name="maricule"
            (ngModelChange)="searchChauffeur()" placeholder="Recherche par matricule">
        </div>
      </div>
      <div class="row align-items-center mt-3">
        <!--BARRE RECHERCHE NOM-->
        <div class="col-md-3">
          <label class="ml-2">Nom</label>
        </div>
        <div class="col-md-4">
          <input type="search" class="form-control" name="searchLastname" (ngModelChange)="searchChauffeur()"
            [(ngModel)]="nom" placeholder="Recherche par nom">
        </div>
      </div>
      <div class="row align-items-center mt-3">
        <!--BARRE RECHERCHE PRENOM-->
        <div class="col-md-3">
          <label class="ml-2">Prenom</label>
        </div>
        <div class="col-md-4">
          <input type="search" class="form-control" name="searchFirstname" (ngModelChange)="searchChauffeur()"
            [(ngModel)]="prenom" placeholder="Recherche par prénom">
        </div>
        <div class="col-md-5">
          <button type="button" mdbBtn color="primary" (click)="openModal(content)">Ajouter un chauffeur</button>
        </div>
      </div>
    </form>
  </mdb-card-body>
</mdb-card>



    <div class="cards" *ngIf="collegues?.length>0">
      <div class="card my-3 mx-1 p-1" style="max-width: 540px;" *ngFor="let collegue of colleguesFiltered">

        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{collegue.nom}} {{collegue.prenom}}</h4>
        </div>
        <div class="row no-gutters">
          <div class="col-md-4 my-3 ml-1">
            <img src="{{collegue.urlPhoto}}" class="img-fluid z-depth-1 rounded-circle"
            alt="No image">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="card-text">
                <dl class="row">
                  <dt class="col-sm-4">Matricule</dt>
                  <dd class="col-sm-8">{{collegue.matricule}}</dd>
                  <dt class="col-sm-4">Nom </dt>
                  <dd class="col-sm-8">{{collegue.nom}}</dd>
                  <dt class="col-sm-4">Prenom</dt>
                  <dd class="col-sm-8">{{collegue.prenom}}</dd>
                  <dt class="col-sm-4">Permis</dt>
                  <dd class="col-sm-8">{{collegue.permis}}</dd>
                  <dt class="col-sm-4">Email</dt>
                  <dd class="col-sm-8">{{collegue.email}}</dd>
                  <dt class="col-sm-4">Téléphone</dt>
                  <dd class="col-sm-8">{{collegue.telephone}}</dd>
                </dl>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


<!--FENETRE MODALE: AJOUT CHAUFFEUR-->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title w-100" id="myModalLabel">Nouveau chauffeur</h4>
  </div>
  <div class="modal-body">
    <div class="row align-items-center mt-3">
      <!--BARRE RECHERCHE MATRICULE-->
      <div class="col-md-3">

        <label class="ml-2">Matricule </label>

      </div>

      <div class="col-md-9">
        <form>
          <input type="search" class="form-control" [(ngModel)]="idCollegue" name="searchName"
            placeholder="Recherche par matricule">
        </form>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modal.dismiss()"
      mdbWavesEffect>Annuler</button>
    <button type="button" name="id" mdbBtn color="secondary" class="waves-light" aria-label="Close"
      (click)="changeRoleChauffeur()" mdbWavesEffect>Ajouter</button>
  </div>
</ng-template>
